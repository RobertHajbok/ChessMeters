<h1 id="tableLabel">Reports</h1>

<p *ngIf="!reports"><em>Loading...</em></p>

<div *ngIf="reports">
  <div class="float-right mb-4">
    <button class="btn btn-success" (click)="openReportGenerator()">Generate new report</button>
  </div>
  <table class="table table-responsive table-body table-striped" aria-labelledby="tableLabel">
    <thead>
      <tr>
        <th>Actions</th>
        <th>Description</th>
        <th>Number of games</th>
        <th>Creation date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let report of reports | slice: (page - 1) * pageSize:(page - 1) * pageSize + pageSize; trackBy: report?.id">
        <td>
          <button class="btn btn-primary" (click)="view(report.id)">View</button>
          <button class="btn btn-warning ml-1" (click)="openEditor(report.id)">Edit</button>
          <button class="btn btn-danger ml-1" (click)="delete(report)">Delete</button>
        </td>
        <td>{{ report.description }}</td>
        <td>{{ report.numberOfGames }}</td>
        <td>{{ report.creationDate | date:'medium' }}</td>
      </tr>
    </tbody>
  </table>
  <pagination class="float-right" [boundaryLinks]="true" [totalItems]="reports.length" [(ngModel)]="page" [itemsPerPage]="pageSize" [maxSize]="5"
              previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
