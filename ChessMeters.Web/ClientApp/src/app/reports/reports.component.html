<h1 id="tableLabel">Reports</h1>

<p *ngIf="!reports"><em>Loading...</em></p>

<div *ngIf="reports" class="float-right mb-4">
  <button class="btn btn-success" (click)="openReportGenerator()">Generate new report</button>
</div>
<table class="table table-responsive table-body table-striped" aria-labelledby="tableLabel" *ngIf="reports">
  <thead>
    <tr>
      <th>Actions</th>
      <th>Description</th>
      <th>Creation date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let report of reports">
      <td>
        <button class="btn btn-primary" (click)="openEditor(report.id)">Edit</button>
      </td>
      <td>{{ report.description }}</td>
      <td>{{ report.creationDate | date:'medium' }}</td>
    </tr>
  </tbody>
</table>
