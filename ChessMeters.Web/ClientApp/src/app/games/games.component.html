<table *ngIf="games" class="table table-responsive table-body table-striped">
  <thead>
    <tr>
      <th>Actions</th>
      <th>Moves</th>
      <th>Result</th>
      <th>Event</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let game of games">
      <td>
        <button class="btn btn-primary" (click)="view(game.id)">View</button>
      </td>
      <td>{{ game.moves }}</td>
      <td>{{ game.result }}</td>
      <td>{{ game.event }}</td>
    </tr>
  </tbody>
</table>
