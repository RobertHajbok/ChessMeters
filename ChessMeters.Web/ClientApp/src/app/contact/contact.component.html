<section class="container-fluid">

  <div class="row">

    <div class="col-md-6 offset-md-3 contact-form">
      <div class="d-flex justify-content-center align-items-center icon-container">
        <div class="icon-wrapper d-flex justify-content-center align-items-center">
          <fa-icon [icon]="faEnvelope" [styles]="{'height': '1.75rem', 'width': '2rem'}" ></fa-icon>
        </div>
      </div>
      <div class="text-center mb-5">
        <h1>Send us a message</h1>
      </div>
      <form #contactForm="ngForm" (ngSubmit)="send()">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="firstName">First name*</label>
            <input type="text" id="firstName" name="firstName" class="form-control" [(ngModel)]="contact.firstName" required maxlength="100">
          </div>
          <div class="form-group col-md-6">
            <label for="firstName">Last name*</label>
            <input type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="contact.lastName" required maxlength="100">
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" class="form-control" [(ngModel)]="contact.email" required maxlength="100">
        </div>
        <div class="form-group">
          <label for="subject">Subject*</label>
          <input type="text" id="subject" name="subject" class="form-control" [(ngModel)]="contact.subject" required maxlength="100">
        </div>
        <div class="form-group">
          <label for="message">Message*</label>
          <textarea id="message" name="message" class="form-control" [(ngModel)]="contact.message" required maxlength="2000" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!contactForm.form.valid">Send</button>
      </form>

    </div>

  </div>
</section>
